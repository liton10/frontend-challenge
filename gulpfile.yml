httpRoot: dist

sass:
  src: src/components
  dest: dist/css

js:
  src: src/components
  dest: dist/js

images:
  src: design/*.*
  dest: dist/images

styleguide:
  title: Style Guide
  dest: dist
  builder: node_modules/kss-offscreen-twig
  cssFiles:
    - https://fonts.googleapis.com/css?family=Open+Sans:400,700
    - dist/css/styles.css
    - dist/css/style-guide/chroma-kss-styles.css
    - dist/css/style-guide/kss-only.css
  jsFiles:
    - https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js
    - dist/js/modules/accordion/accordion.js

autoprefixer:
  browsers:
    - last 2 versions
    - ie >= 10
    - and_chr >= 2.3
